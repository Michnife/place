<!DOCTYPE html>
<html lang="en">
<head>
	<title>BetterPlace</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" href="/favicon.png">
	<style>
		#content-wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
		}
	</style>
</head>
<body style="font-family:sans-serif;">
	<div id="content-wrapper" align="center">
		<h1>Timelapse</h1>
		<br />
		<p>1s = 5min</p>
		<br />
		<video controls style="max-height: 50vh; max-width: 85vw; width: 85vw;">
			<source src="timelapse.mp4" type="video/mp4">
			<source src="timelapse.webm" type="video/webm">
			<p>Votre navigateur ne prend pas en charge les vidéos HTML5.</p>
		</video>
		<br />
		<br />
		<a href="timelapse.mp4" download style="color: wheat; font-size: 1.1em;">Télécharger</a>
	</div>
