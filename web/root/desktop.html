<!DOCTYPE html>
<html>
<head>
	<title>BetterPlace</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="preload" href="/place.png" as="fetch" crossorigin>
	<link rel="icon" href="/favicon.png">
</head>
<body>
	<canvas id="viewport-canvas" oncontextmenu="return false;"></canvas>
	<div id="ui-wrapper">
		<p id="loading-p"></p>
		<div id="color-wrapper">
			<div id="color-swatch"></div>
			<input id="color-field" type="text" placeholder="#000000" value="#000000" />
		</div>
		<div id="color-preset"></div>
			<div id="atlas"> Atlas 
				<button class="zoom-button" id="atlas-button">
					⬇︎
				</button>
				<button class="zoom-button" id="atlas-select">
					+
				</button>
				<button class="zoom-button" id="atlas-validate" style="display: none;">
					✓
				</button>
				<div id="atlas-dropdown" class="dropdown-menu">
					<!-- Le contenu sera généré dynamiquement -->
				</div>
			</div>
		<div id="zoom-wrapper">
			<button class="zoom-button" id="zoom-out">
				-
			</button>
			<button class="zoom-button" id="zoom-in">
				+
			</button>
		</div>
		<div id="grid-wrapper">
			<button class="zoom-button" id="grid-enable">
				#
			</button>
		</div>
	</div>
	<p id="avec-amour">Fait avec <span style="color: #aa5757;">❤</span> par Evan et Tiago</p>
	
	<!-- Modal pour nommer la sélection -->
	<div id="selection-modal" class="modal" style="display: none;">
		<div class="modal-content">
			<h3>Nommer votre sélection</h3>
			<div class="modal-field">
				<label for="selection-name">Nom:</label>
				<input type="text" id="selection-name" placeholder="Ex: Logo principal" maxlength="50">
			</div>
			<div class="modal-field">
				<label for="selection-description">Description:</label>
				<textarea id="selection-description" placeholder="Description optionnelle..." maxlength="200"></textarea>
			</div>
			<div class="modal-buttons">
				<button id="modal-cancel">Annuler</button>
				<button id="modal-save">Sauvegarder</button>
			</div>
		</div>
	</div>

    <script src="main.js"></script>
    <script src="place.js"></script>
    <script src="glwindow.js"></script>
    <script>
        main();
    </script>
</body>
</html>
